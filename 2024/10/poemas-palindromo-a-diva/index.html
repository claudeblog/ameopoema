    <script>
      const PASSWORD = "insegura";
      if (localStorage.getItem("access") === "ok") 
        unlock();
      
      function check(event) {
        event.preventDefault();
        if (document.getElementById("password").value === PASSWORD) {
          localStorage.setItem("access", "ok");
          unlock();
        }
      }
      function unlock() {
        document
          .getElementById("gate")
          .style
          .display = "none";
        document
          .body
          .classList
          .remove("locked");
      }
      function forget() {
        localStorage.removeItem("access");
        location.reload();
      }
    </script>

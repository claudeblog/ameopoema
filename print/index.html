<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Ameopoema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico">
    <style>
      /* Gate */
      #gate {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.96);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #gate form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      #gate input {
        font-size: 1.1rem;
        padding: 0.6rem 0.8rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        min-width: 220px;
      }
      #gate button {
        font-size: 0.9rem;
        padding: 0.4rem 1rem;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        background: #111;
        color: white;
      }
      #gate button:hover {
        opacity: 0.85;
      }
      /* Esconde links enquanto bloqueado */
      body.locked .nav-links,
      body.locked .nav-burger {
        display: none;
      }
      /* Evita scroll antes de liberar */
      body.locked {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="locked">
    <header class="site-header">
      <nav class="nav">
        <div
          class="nav-inner">
          <!-- toggle invisível -->
          <input
          type="checkbox" id="nav-toggle" class="nav-toggle">
          <!-- burger -->
          <label for="nav-toggle" class="nav-burger" aria-label="Abrir menu">
            ☰
          </label>
          <!-- título (sempre visível) -->
          <a href="/" class="site-title">
            ameopoema
          </a>
          <!-- links -->
          <ul class="nav-links">
            <li>
              <a href="/">Início</a>
            </li>
            <li>
              <a href="/haicais/">Haicais</a>
            </li>
            <li>
              <a href="/poesias/">Poesias</a>
            </li>
            <li>
              <a href="/textos/">Textos</a>
            </li>
            <li>
              <a href="/print/">Livros</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- GATE -->
    <div id="gate">
      <form onsubmit="check(event)">
        <input type="password" id="password" placeholder="Digite a senha" autofocus>
        <button type="submit">entrar</button>
      </form>
    </div>
    <main class="site-main">
      
<h1>Livros</h1>

<ul class="post-list">
  <li class="post-card">
    <a href="/print/575-haicais/">
      <div class="post-meta">
        <h2>575 Haicais</h2>
        <time>Prévia imprimível</time>
      </div>
    </a>
  </li>
    <li class="post-card">
    <a href="/print/livro-em-breve/">
      <div class="post-meta">
        <h2>Versos Roubados</h2>
        <time>Em Breve</time>
      </div>
    </a>
  </li>
    <li class="post-card">
    <a href="/print/livro-em-breve/">
      <div class="post-meta">
        <h2>Palíndromia</h2>
        <time>Em Breve</time>
      </div>
    </a>
  </li>
    <li class="post-card">
    <a href="/print/livro-em-breve/">
      <div class="post-meta">
        <h2>Wonder City: Contos cyberpunk</h2>
        <time>Em Breve</time>
      </div>
    </a>
  </li>
</ul>

    </main>
    <footer class="site-footer">
      <p id="esquecer" onclick="forget()">
        © 2026 Ameopoema
      </p>
    </footer>
    <script>
      const PASSWORD = "insegura";
      if (localStorage.getItem("access") === "ok") 
        unlock();
      
      function check(event) {
        event.preventDefault();
        if (document.getElementById("password").value === PASSWORD) {
          localStorage.setItem("access", "ok");
          unlock();
        }
      }
      function unlock() {
        document
          .getElementById("gate")
          .style
          .display = "none";
        document
          .body
          .classList
          .remove("locked");
      }
      function forget() {
        localStorage.removeItem("access");
        location.reload();
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Em breve – versão imprimível</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/ameopoema/css/style.css">

  <style>
    body {
      background: white;
    }

    main {
      max-width: 42rem;
      margin: 2rem auto;
      padding: 0;
      box-shadow: none;
      background: white;
    }

    article {
      page-break-after: always;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    @media print {
      a {
        border: none;
        color: black;
      }
    }
  </style>
</head>

<body>
  <main>
    
<h1>Em breve</h1>

<article>
  <p style="text-align: center; font-size: 1.2rem; margin-top: 4rem;">
    Este livro estará disponível em breve.
  </p>
</article>

  </main>
</body>
</html>

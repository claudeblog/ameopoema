name: Build, Incremental Backup & Deploy

on:
  schedule:
    - cron: "*/5 * * * *"  # roda a cada 5 minutos
  workflow_dispatch:       # permite disparo manual
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necessário para histórico e tags

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - run: npm ci

      # 4. Clean build: apaga _site antes do build
      - name: Clean _site
        run: rm -rf _site/*

      # 5. Build Eleventy site
      - name: Build Eleventy
        run: npm run build
        env:
          ELEVENTY_PATH_PREFIX: /ameopoema/

      # 6. Disable Jekyll
      - name: Disable Jekyll
        run: touch _site/.nojekyll

      # 7. Backup gh-pages
      - name: Backup site if changed
        run: |
          cd _site
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin backup-gh-pages --depth=1 || true
          git checkout -b backup-gh-pages origin/backup-gh-pages || git checkout -b backup-gh-pages

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add -A
          if git diff-index --quiet HEAD --; then
            echo "Nenhuma mudança detectada, pulando backup."
          else
            git commit -m "Backup incremental do site - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            
            # Tag única
            TAG_NAME="backup-$(date -u +'%Y%m%d%H%M%S')"
            git tag $TAG_NAME || echo "Tag já existe"

            # Push commit + tag
            git push origin backup-gh-pages --tags
          fi

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # Limpa a branch gh-pages antes de deploy para forçar clean build
          clean: true

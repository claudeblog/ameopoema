name: Build & Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - run: npm ci

      # 4. Build Eleventy site
      - name: Build Eleventy
        run: npm run build
        env:
          ELEVENTY_PATH_PREFIX: /ameopoema/

      # 5. Disable Jekyll
      - name: Disable Jekyll
        run: touch _site/.nojekyll

      # 6 Backup gh-pages
      - name: Backup gh-pages
        run: |
          TMP_DIR=$(mktemp -d)
          cp -r _site/* $TMP_DIR

          cd $TMP_DIR
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin backup-gh-pages --depth=1 || true
          git checkout -b backup-gh-pages origin/backup-gh-pages || git checkout -b backup-gh-pages

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add -A
          git commit -m "Backup do site - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"

          TAG_NAME="backup-$(date -u +'%Y%m%d%H%M%S')"
          git tag $TAG_NAME || echo "Tag j√° existe"

          git push origin backup-gh-pages --tags

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

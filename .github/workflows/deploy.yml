name: Build, Incremental Backup & Deploy

on:
  schedule:
    - cron: "*/5 * * * *"  # roda a cada 5 minutos
  workflow_dispatch:       # permite disparo manual
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necessário para histórico e tags

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - run: npm ci

      # 4. Clean build
      - name: Clean _site
        run: rm -rf _site/*

      # 5. Build Eleventy site
      - name: Build Eleventy
        run: npm run build
        env:
          ELEVENTY_PATH_PREFIX: /ameopoema/

      # 6. Disable Jekyll
      - name: Disable Jekyll
        run: touch _site/.nojekyll

    # 7. Force rebuild marker
      - name: Force Pages rebuild
        run: |
          date -u +"%Y-%m-%d %H:%M:%S UTC" > _site/.last-build

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # Limpa a branch gh-pages antes de deploy para forçar clean build
          clean: true

name: Build & Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - run: npm ci

      # 4. Build Eleventy site
      - name: Build Eleventy
        run: npm run build
        env:
            ELEVENTY_PATH_PREFIX: /ameopoema/

      # 5. Disable Jekyll
      - name: Disable Jekyll
        run: touch _site/.nojekyll

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
